<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="header">
            <h4 class="title">Search Customer</h4>
          </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Customer Id</label>
                    <input type="text" class="form-control"  name="id" [(ngModel)]="idfield">
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" class="form-control" placeholder="Customer Name" name="name" [value]="namefield">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                    <button  class="btn btn-info btn-fill pull-left" (click)="searchByid()">Search By ID</button>

                </div>
                <div class="col-md-5">
                    <button class="btn btn-info btn-fill pull-right">Search By Name</button>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <!--view Customer-->
      <div class="col-md-6" style="background-color: white">
        <h4 class="card-title">Customer Details</h4>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Capital</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngIf="customer;else nocustomer">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.address}}</td>
          </tr>
          </tbody>
        </table>

        <div>

        </div>
        <ng-template #nocustomer><h3>No Customer Found !!1</h3></ng-template>


      </div>
    </div>
  </div>
</div>
