<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Manage Customer</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="create()">
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Id</label>
                                        <input type="text" class="form-control"  name="id" [value]="idfield" [(ngModel)]="customer.id">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Customer Name</label>
                                        <input type="text" class="form-control" placeholder="Customer Name" name="name" [value]="namefield" [(ngModel)]="customer.name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Address</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" name="address" placeholder="Email"  [value]="addressfield"  [(ngModel)]="customer.address">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--<label>First Name</label>-->
                                        <!--<input type="text" class="form-control" placeholder="Company" value="Mike">-->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--<label>Last Name</label>-->
                                        <!--<input type="text" class="form-control" placeholder="Last Name" value="Andrew">-->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!--<label>Address</label>-->
                                        <!--<input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">-->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!--<label>City</label>-->
                                        <!--<input type="text" class="form-control" placeholder="City" value="Mike">-->
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!--<label>Country</label>-->
                                        <!--<input type="text" class="form-control" placeholder="Country" value="Andrew">-->
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!--<label>Postal Code</label>-->
                                        <!--<input type="number" class="form-control" placeholder="ZIP Code">-->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!--<label>About Me</label>-->
                                        <!--<textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>-->
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Save Customer</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="displayAlert">
                            <div class="alert alert-success" *ngIf="iscuccess;else fail"></div>
                            <ng-template #fail><div class="alert alert-danger"></div></ng-template>
                        </div>
                    </div>
                </div>
            </div>

            <!--view Customer-->
            <div class="col-md-6" style="background-color: white" *ngIf="iscustomerexist;else nocustomer">
                <h4 class="card-title">Customer Details</h4>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Capital</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let customer of customers" >
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td><button class="btn btn-danger" (click)="deleteCustomer(customer)"> <i class='pe-7s-graph'></i></button>
                            <button class="btn btn-primary pull-right"   (click)="doUpdate(customer)">
                                                               <i class="pe-7s-note2"></i></button></td>

                    </tr>
                    </tbody>
                </table>

                <div>

                </div>



            </div>
            <ng-template #nocustomer><h3>No Customer Found !!</h3></ng-template>
        </div>
    </div>
</div>
