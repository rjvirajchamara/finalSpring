<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="header">
            <h4 class="title">Manage Items</h4>
          </div>
          <div class="content">
            <form (ngSubmit)="create()">
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Item Code</label>
                    <input type="text" class="form-control" [value]="codefield"  name="code"  [(ngModel)]="item.code">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="descriptions">Item description</label>
                    <input type="text" id="descriptions" class="form-control" [value]="descfield" placeholder="Description" name="description"  [(ngModel)]="item.description">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="address">Price</label>
                    <input type="email" class="form-control" id="address" name="price"  [value]="pricefield" placeholder="Price"    [(ngModel)]="item.price">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="stockqty">Qty</label>
                    <input type="email" class="form-control" id="stockqty" name="qty"  [value]="qtyfield" placeholder="Qty"    [(ngModel)]="item.qty">
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-fill pull-right">Save Item</button>
              <div class="clearfix"></div>
            </form>
<!--image-->
            <!--<form id='formData' #formdata method="post" enctype="multipart/form-data">-->
              <!--<input id="file" #data type="file" name="file" (change)="getFiles(data)">-->
              <!--<br>-->
              <!--<input #upload type="submit" value="Upload" class="btn btn-info pull-left" (click)="postfile();">-->
            <!--</form>-->
            <!--<div *ngIf="successMsg">-->
              <!--<h4 class="text-success">{{successMsg}}</h4>-->
            <!--</div>-->
            <!--<div *ngIf="errorMsg">-->
              <!--<h4 class="text-danger">{{errorMsg}}</h4>-->
            <!--</div>-->
            <!--image end-->

          </div>
        </div>
      </div>

      <!--view Customer-->
      <div class="col-md-6" style="background-color: white">
        <h4 class="card-title">Item Details</h4>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
            <th>Qty</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.code}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.qty}}</td>
            <td><button class="btn btn-danger" (click)="delete(item)" >Delete</button>
              <!--<button class="btn btn-primary"   (click)="modify(item)">Edit</button></td>-->

          </tr>
          </tbody>
        </table>

        <div>

        </div>



      </div>
    </div>
  </div>
</div>
